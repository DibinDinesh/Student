
{%extends 'base.html'%}
{%block title_block%}
    <title>Student_list</title>
{%endblock%}

{%block main_block%}

<div class="container p-4 border shadow mt-5">
    <a href="{%url 'student-create'%}" class="btn btn-danger">AddNew</a>

    <table class="table">
        <tr>
            <th>Id</th>
            <th>Student_Name</th>
            <th>Course_Name</th>
            <th>Fees</th>
        </tr>
    {%for s in data%}

        <tr>
            <td>{{s.id}}</td>
            <td>{{s.student_name}}</td>
            <td>{{s.course_name}}</td>
            <td>{{s.fees}}</td>
        
        </tr>

    {%endfor%}
    </table>


{%endblock%}
